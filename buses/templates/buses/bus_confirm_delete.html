{% extends 'buses/admin_base.html'%}
{% load static%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container text-center" style="margin-top:10%;">


    <div class="content-section ">
        <form method="POST" id="visitor_form" class="col-6">
            {% csrf_token %}
            <fieldset class="form-group ">
                <legend class="border-bottom mb-4 h3 text-center volkwov">Delete POST</legend>
                <div class="form-group ">
                 <div class="h3">Are you sure you want to delete the bus <b>{{object.name}}</b>?</div>
                    <div class="form-group">
                        <button class="btn  btn-danger" type="submit">Delete</button>
                        <a class="btn btn-secondary " href="{% url 'buses'%}">Cancel</a>
                    </div>
            </fieldset>
        </form>
    </div>
</div>



{% endblock %}
